<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h3>Let's play Rock, Paper, Scissors</h3>

    <div class = "container row">
    <!-- Rock -->
    <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1531180488878-b785d2ce8f71?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80" class="card-img-top" alt="ROCK_IMAGE">
        <div class="card-body">
          <h5 class="card-title">ROCK!</h5>
          <p class="card-text">Rock crushes scissors but is wrapped by paper.</p>
          <button id= "rock"class="btn btn-primary">Choose Rock!</button>
        </div>
    </div>

    <!-- Paper -->
    <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1603484477859-abe6a73f9366?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2574&q=80" class="card-img-top" alt="PAPER_IMG">
        <div class="card-body">
          <h5 class="card-title">PAPER!</h5>
          <p class="card-text">Paper covers rock but is cut by scissors.</p>
          <button id= "paper" class="btn btn-primary">Choose Paper!</button>
        </div>
      </div>

      <!-- Scissors -->
      <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1586363052121-5ef0f5b1fdb1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2582&q=80" class="card-img-top" alt="SCISSORS_IMG   ">
        <div class="card-body">
          <h5 class="card-title">SCISSORS!</h5>
          <p class="card-text">Scissors cut paper but are crushed by rock.</p>
          <button id= "scissors" class="btn btn-primary">Choose Scissors!</button>
        </div>
      </div>  

    </div>  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
</body>
</html>
